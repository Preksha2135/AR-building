<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Markerless AR House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, sans-serif; }
    #info {
      position: absolute; top: 10px; left: 10px; right: 10px;
      color: white; text-shadow: 0 0 5px black; z-index: 2;
    }
  </style>
</head>

<body>
  <div id="info">
    <b>Markerless AR House</b><br>
    Tap â€œEnter ARâ€ â†’ Move phone â†’ Tap to place house ğŸ¡
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
    import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js";

    let camera, scene, renderer;
    let reticle, house = null;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const geo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
      reticle = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: 0xffff00 }));
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      const button = ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] });
      document.body.appendChild(button);

      const controller = renderer.xr.getController(0);
      controller.addEventListener("select", placeHouse);
      scene.add(controller);
    }

    function placeHouse() {
      if (!reticle.visible) return;

      if (!house) {
        const loader = new GLTFLoader();
        loader.load("house.glb?v=4", (gltf) => {
          house = gltf.scene;
          house.scale.set(0.4, 0.4, 0.4);
          scene.add(house);
          setPosition();
        });
      } else setPosition();
    }

    function setPosition() {
      house.position.setFromMatrixPosition(reticle.matrix);
      house.visible = true;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (!frame) return;

      const session = renderer.xr.getSession();
      const refSpace = renderer.xr.getReferenceSpace();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace("viewer").then((viewerSpace) => {
          session.requestHitTestSource({ space: viewerSpace }).then((source) => {
            hitTestSource = source;
          });
        });
        session.addEventListener("end", () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });
        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length > 0) {
          const pose = hits[0].getPose(refSpace);
          reticle.matrix.fromArray(pose.transform.matrix);
          reticle.visible = true;
        } else reticle.visible = false;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
