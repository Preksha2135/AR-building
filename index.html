<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR Marker AR House</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (marker-based WebAR) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        color: white;
        text-shadow: 0 0 5px black;
        z-index: 2;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="info">
      <b>QR Marker AR House</b><br />
      Point your camera at the QR marker to see the house üè°
    </div>

    <!-- AR.js marker-based scene (no WebXR, no Enter AR button) -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Use your QR marker pattern here -->
      <!-- qr-marker.patt must be in the same folder as index.html -->
      <a-marker type="pattern" url="qr-marker.patt">
        <!-- Simple house built from primitives -->

        <!-- Ground -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          color="#4CAF50"
        ></a-plane>

        <!-- House body -->
        <a-box
          position="0 0.25 0"
          depth="0.8"
          height="0.5"
          width="0.8"
          color="#FFC65D"
        ></a-box>

        <!-- Roof -->
        <a-cone
          position="0 0.65 0"
          radius-bottom="0.6"
          radius-top="0"
          height="0.45"
          color="#D9480F"
        ></a-cone>

        <!-- Door -->
        <a-box
          position="0 0.15 0.41"
          depth="0.02"
          height="0.25"
          width="0.2"
          color="#8D5524"
        ></a-box>

        <!-- Left window -->
        <a-box
          position="-0.22 0.28 0.41"
          depth="0.02"
          height="0.15"
          width="0.15"
          color="#ADD8E6"
        ></a-box>

        <!-- Right window -->
        <a-box
          position="0.22 0.28 0.41"
          depth="0.02"
          height="0.15"
          width="0.15"
          color="#ADD8E6"
        ></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
